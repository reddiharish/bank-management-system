<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        
body {
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    height: 100vh;
    box-sizing: border-box;
}

h1 {
    font-size: 32px;
    color: #4CAF50;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: center;
}

h2 {
    font-size: 20px;
    color: #555;
    margin-bottom: 20px;
    text-align: center;
}

a {
    display: inline-block;
    margin: 10px 0;
    font-size: 16px;
    text-decoration: none;
    color: #007BFF;
    border: 1px solid #007BFF;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    text-align: center;
    width: 200px;
    box-sizing: border-box;
}

a:hover {
    background-color: #007BFF;
    color: #fff;
}

button {
    background-color: #DC3545;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 200px;
    display: block;
    margin: 10px auto;
}

button:hover {
    background-color: #C82333;
}

a, button {
    text-align: center;
}
form {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <h2>Bank: {{ bank_name }}</h2>
    
    <!-- Navigation Links -->
    <a href="{{ url_for('deposit') }}">Deposit Funds</a><br>
    <a href="{{ url_for('withdraw') }}">Withdraw Funds</a><br>
    <a href="{{ url_for('account_details') }}">View Account Details</a><br>
    
    <!-- Close Account -->
    <form action="{{ url_for('close_account') }}" method="POST" style="display:inline;">
        <button type="submit">Close Account</button>
    </form>
    <br>
    
    <!-- Logout -->
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
